    <script src="/js/webfriend.js"></script>

    <title>Webfriend - Friendscript Editor</title>
</head>
<body>
    <script>
    $(function(){
        var lastSave = null;
        var isLoaded = false;
        var AUTOSAVE_INTERVAL = 10000;
        var MIN_AUTOSAVE_INTERVAL_MS = 5000;

        var getActiveBuffer = function() {
            var active = $('.editor-workspaces .nav-link.active').parent();

            if (active) {
                var activeBuffer = active.attr('data-editor-buffer');

                if (activeBuffer && activeBuffer.length) {
                    return {
                        'element': active,
                        'index': activeBuffer,
                    };
                }
            }

            return null;
        };

        var autosave = function(){
            if (lastSave && (Date.now() - lastSave) < MIN_AUTOSAVE_INTERVAL_MS) {
                return;
            }

            var buffer = getActiveBuffer();

            if (buffer) {
                // only autosave "untitled" (e.g.: numeric) buffers
                if (parseInt(buffer.index) === NaN) {
                    return
                }

                webfriend.updateBuffer(buffer.index, {
                    'buffer':   buffer.index,
                    'filename': buffer.element.find('.filename').text(),
                    'content':  editor.getValue(),
                });

                lastSave = Date.now();
            }
        };

        var autoload = function() {
            if (!isLoaded) {
                var buffer = getActiveBuffer();

                if (buffer) {
                    var stored = webfriend.retrieveBuffer(buffer.index);

                    if (stored) {
                        editor.setValue(stored.content)
                    }

                    isLoaded = true;
                }
            }
        };

        var updateStatusBar = function(cm) {
            var sb = $('.editor-statusbar');
            var cursor = cm.getCursor();

            sb.find('.line').text(cursor.line+1);
            sb.find('.ch').text(cursor.ch);
        };

        var editor = CodeMirror(document.getElementById('editor'), {
            mode:            'friendscript',
            theme:           'webfriend',
            indentUnit:      4,
            tabSize:         4,
            lineNumbers:     true,
            autofocus:       true,
            styleActiveLine: true,
        });

        editor.on('cursorActivity', updateStatusBar);
        editor.on('changes', autosave);
        setInterval(autosave, AUTOSAVE_INTERVAL);

        autoload();
        updateStatusBar(editor);
    });
    </script>

    <div class="editor-workspaces">
        <ul class="nav nav-tabs">
            <li class="nav-item dropdown workspace-selector">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    Default
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">
                        <i class="fa fa-fw fa-check"></i>
                        Default
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">
                        <i class="fa fa-fw fa-plus"></i>
                        Add Workspace
                    </a>
                </div>
            </li>

            <li class="nav-item" data-editor-buffer="0">
                <a class="nav-link active" href="#">
                    <i class="fa fa-fw fa-hashtag file-icon"></i>
                    <span class="filename">untitled</span>
                    <i class="fa fa-fw fa-times"></i>
                </a>
            </li>

            <li class="nav-item" data-editor-buffer="1">
                <a class="nav-link" href="#">
                    <i class="fa fa-fw fa-hashtag file-icon"></i>
                    <span class="filename">other.fs</span>
                    <i class="fa fa-fw fa-times"></i>
                </a>
            </li>
        </ul>
    </div>

    <div id="editor"></div>

    <div class="editor-statusbar">
        <div class="statusbar-cursor">
            Ln <span class="line">-</span>,
            Col <span class="ch">-</span>
        </div>
    </div>
</body>
