# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/c-bata/go-prompt"
  version = "0.2.1"

[[constraint]]
  name = "github.com/fatih/color"
  version = "1.7.0"

[[constraint]]
  name = "github.com/fatih/structs"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/ghetzel/argonaut"

[[constraint]]
  name = "github.com/ghetzel/cli"
  version = "1.16.0"

[[constraint]]
  name = "github.com/ghetzel/diecast"
  version = "1.8.5"

[[constraint]]
  name = "github.com/ghetzel/go-stockutil"
  version = "1.5.12"

[[constraint]]
  name = "github.com/gobwas/glob"
  version = "0.2.3"

[[constraint]]
  name = "github.com/gorilla/websocket"
  version = "1.2.0"

[[constraint]]
  name = "github.com/husobee/vestigo"
  version = "1.1.0"

[[constraint]]
  name = "github.com/mafredri/cdp"
  version = "0.18.2"

[[constraint]]
  name = "github.com/mcuadros/go-defaults"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/mitchellh/go-ps"

[[constraint]]
  name = "github.com/phayes/freeport"
  version = "1.0.2"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.1"

[[constraint]]
  name = "github.com/urfave/negroni"
  version = "0.3.0"

[[constraint]]
  name = "github.com/yudai/gojsondiff"
  version = "1.0.0"

[prune]
  go-tests = true
  unused-packages = true
